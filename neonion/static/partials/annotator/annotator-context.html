<ul class="list-inline">
    <li><i class="fa fa-bookmark"></i>
        <ng-pluralize count="annotatorService.getNumberOfTotalAnnotations()"
                      when="{'0': 'No Annotations',
                       'one': '1 Annotation',
                       'other': '{} Annotations'}">
        </ng-pluralize>
    </li>
    <li><i class="fa fa-users"></i>
        <ng-pluralize count="annotatorService.contributors.length"
                      when="{'0': 'Nobody has contributed',
                       'one': '1 Contributor',
                       'other': '{} Contributors'}">
        </ng-pluralize>
    </li>
    <li class="pull-right">
        <logged-user/>
    </li>
</ul>
<ul class="gap-top list-inline">
	<li><i class="fa fa-book" aria-hidden="true"></i>
    {{ document.title }}
	</li>
	<li>
        <span class="list-icon" ng-switch on="isPrivate"><i class="fa fa-circle-o"></i>
            <span ng-switch-when="true">Private</span>
            <span ng-switch-default>{{ group.name }}</span>
        </span>
	</li>

	<li ng-if="document.url" class="pull-right">
		<i class="fa fa-database"></i>
		<a href="{{ document.url }}">
			<span>
				{{ document.url.split('/').pop() }}
			</span>
		</a>
	</li>
</ul>
